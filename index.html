<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECOLAB</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="left">
            <input id="search" type="text" placeholder="ابحث عن منتج..." class="search">
            
            <button onclick="setLanguage('fr')" class="lang-btn">Français</button>
            <button onclick="setLanguage('ar')" class="lang-btn">العربية</button>
        </div>

        <div class="center">
            <h1 class="main-title">DECOLAB</h1>
            <div id="site-title" class="subtitle">ديكور منزلي ▪ التصميم العصري</div>
        </div>

        <div class="right">
            <img src="./images/logo.png" class="logo" alt="">
        </div>
    </header>



    <!-- PRODUCTS -->
    <section class="products" id="products"></section>



    <!-- PRODUCT POPUP -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">×</span>

            <img id="popup-image" class="popup-image">

            <h2 id="popup-title"></h2>

            <p id="popup-desc" class="popup-desc"></p>

            <h3 id="popup-price" class="popup-price"></h3>

            <a id="popup-buy" class="buy-btn" href="#">
                اشتري عبر واتساب
            </a>
        </div>
    </div>



    <!-- JS FILE -->
    <script src="./app.js"></script>
</body>
</html>
